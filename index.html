<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
      <!-- CONTAINER -->
    <div class="container">
      <div class="current-info">
        <!-- DATE-CONTAINER -->
        <div class="date-container">
          <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Monday, 24 May</div>
          <div class="others" id="current-weather-items">
            <p>Humidity</p>
            <p>95.2%</p>
          </div>
          <div class="others" id="current-weather-items">
            <p>Pressure</p>
            <p>121</p>
          </div>
          <div class="others" id="current-weather-items">
            <p>Wind Speed</p>
            <p>222</p>
          </div>
        </div>

      </div>

      <!-- PLACE-CONTAINER -->
      <div class="place-container">
        <div class="time-zone" id="time-zone">Asia/Kolkata</div>
        <div id="country" class="country">IN</div>
      </div>
      <div class="future-forecast">

        <div class="today" id="current-temp">
          <img src="" alt="weather icon" class="w-icon" />
          <div class="day">Monday</div>
          <div class="temp">Night-25.6C</div>
          <div class="temp">Day-25.6C</div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="" alt="weather icon" class="w-icon" />
                  <div class="temp">Night-25.6C</div>
                  <div class="temp">Day-25.6C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thu</div>
                <img src="" alt="weather icon" class="w-icon" />
                  <div class="temp">Night-25.6C</div>
                  <div class="temp">Day-25.6C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fr</div>
                <img src="" alt="weather icon" class="w-icon" />
                  <div class="temp">Night-25.6C</div>
                  <div class="temp">Day-25.6C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="" alt="weather icon" class="w-icon" />
                  <div class="temp">Night-25.6C</div>
                  <div class="temp">Day-25.6C</div>
            </div>
        </div>

        </div>

      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
